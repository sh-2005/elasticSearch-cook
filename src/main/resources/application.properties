server.port=8987
server.servlet.jsp.init-parameters.development=true

server.servlet.context-path=/aa

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

mybatis.mapper-locations=classpath:com/xx/mapper/*.xml
mybatis.type-aliases-package=com.xx.entity
