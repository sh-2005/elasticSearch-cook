                        <h2>西红柿炒蛋</h2>
                        <h4 class="text-info">关于:</h4>
                        <p style="margin-left: 30px;">西红柿炒鸡蛋，又名番茄炒蛋，是许多百姓家庭中一道普通的大众菜肴。烹饪方法简单易学，营养搭配合理。鲜艳，爽口、开胃，成为中国菜肴中最具代表性、最经典的美食之一。其营养价值丰富，具有营养素互补的特点以及健美抗衰老的作用。</p>
                        <h4 class="text-danger">步骤:</h4>
                        <ul>
                            <li>1.将鸡蛋打入碗中，快速搅匀至蛋黄打散，西红柿切块。</li>
                            <li>2.锅热后倒入油，葱花爆香后倒入蛋液，鸡蛋炒散炒熟。
                            <li>3.鸡蛋炒至金黄后，倒入西红柿块翻炒，直至西红柿超软，汤汁溢出，加入盐和白糖，收汁后即可出锅。
                        </ul>
